<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>Ofrecer Una Tutor&iacutea</h2>
            <p class="lead">Por favor ingresa la informaci&oacuten completa de la tutor&iacutea que deseas ofrecer</p>
        </div>
        <div class="row contact-wrap">
            <form id="form_create_tutorial" name="form_create_tutorial" class="contact-form" method="post">
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="form-group">
                        <label>Curso:</label>
                        <input type="text" name="course" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Lugar:</label>
                        <input type="text" name="location" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Inicio:</label>
                        <input type="datetime-local" name="date" class="form-control" required="required">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label>Profesor del curso:</label>
                        <input type="text" name="original_professor" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Capacidad:</label>
                        <input type="text" name="capacity" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Finalizaci&oacuten:</label>
                        <input type="datetime-local" name="start_time" class="form-control" required="required">
                    </div>
                </div>
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                        <label>Observaciones adicionales:</label>
                            <textarea type="text" name="comments" class="form-control" required rows="5">
                            </textarea>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-5">
                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg">Publicar oferta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
