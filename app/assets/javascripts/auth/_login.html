<div class="modal-content">
    <br>
    <div class="bs-example bs-example-tabs">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
            <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
        </ul>
    </div>
    <div class="modal-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="signin">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Sign In Form -->
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="userid">Usuario:</label>
                            <div class="controls">
                                <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="Correo (sin @uniandes.edu.co)" class="input-medium" required="" ng-model="student.email">
                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="control-group">
                            <label class="control-label" for="passwordinput">Contraseña:</label>
                            <div class="controls">
                                <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="Contraseña" class="input-medium" ng-model="student.password">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="signin"></label>
                            <div class="controls">
                                <button id="signin" name="signin" class="btn btn-success" ng-click="login()">Sign In</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="tab-pane fade" id="signup">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Sign Up Form -->
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="Email">Email:</label>
                            <div class="controls">
                                <input id="Email" name="Email" class="form-control" type="text" placeholder="Correo (sin @uniandes.edu.co)" class="input-large" required="" ng-model="student.email">
                            </div>
                        </div>


                        <!-- Password input-->
                        <div class="control-group">
                            <label class="control-label" for="password">Password:</label>
                            <div class="controls">
                                <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="" ng-model="student.password">
                                <em>1-8 Characters</em>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
                            <div class="controls">
                                <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="" ng-model="student.password_confirmation">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="major">Departamento:</label>
                            <div class="controls">
                                <input id="major" class="form-control" name="major" type="text" placeholder="Sistemas" class="input-large" required="" ng-model="student.major">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="confirmsignup"></label>
                            <div class="controls">
                                <button id="confirmsignup" name="confirmsignup" class="btn btn-success" ng-click="register()">Sign Up</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <center>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </center>
    </div>
</div>
